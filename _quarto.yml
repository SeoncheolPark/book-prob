project:
  type: book
  output-dir: docs

book:
  title: "A Biggner's Guide to Probability and Extremes"
  author: "Seoncheol Park"
  date: today
  search: true
  downloads: [pdf]
  chapters:
    - part: "Intro"
      chapters:
        - index.qmd
    - part: "Probability"
      chapters:
        - measure.qmd
        - prob.qmd
        - rvs.qmd
        - ineq.qmd
        - char.qmd
        - conv.qmd
        - lln.qmd
        - clt.qmd
        - lil.qmd
        - limext.qmd
    - part: "Stochastic Processes"
    - part: "Extremes"
      chapters:
        - ht.qmd
        - mev.qmd
    - part: "High-Dimensional Probability"
      chapters:
        - rmatrices.qmd
    - part: "Appendix"
      chapters:
        - bigoh.qmd
        - summary.qmd
        - references.qmd

bibliography: references.bib

filters:
  - pseudocode

format:
  html:
    theme: cosmo
    css: style.css
    page-layout: full
    code-fold: true
    include-in-header:
      text: |
        <script>
        MathJax = {
          loader: {
            load: ['[tex]/boldsymbol']
          },
          tex: {
            tags: "all",
            inlineMath: [['$','$'], ['\\(','\\)']],
            displayMath: [['$$','$$'], ['\\[','\\]']],
            processEscapes: true,
            processEnvironments: true,
            packages: {
              '[+]': ['boldsymbol']
            }
          }
        };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>

editor: visual

